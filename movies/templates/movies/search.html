{% extends 'movies/base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<p style="padding-left: 20px;">Search results for "{{query}}":</p>
{% if movies %}
    <div class="container">
        {% for movie in movies %}
        <div class="movie-list">
            <a href="{% url 'movie_details' movie.slug %}">
        
        {% if movie.poster %}
            <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster">
        {% else %}
            <img src="media/movie_posters/no_thumbnail.png" alt="No Thumbnail">
        {% endif %}
        <h2>{{movie.title}}</h2>
        </a>
        </div>
        {% endfor %}
        </div>
{% else %}
        <p style="padding-left: 20px";>No results!!!</p>
{% endif %}
{% endblock %}
